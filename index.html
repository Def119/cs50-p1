<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body style ="background-color: #303134">
        <img src="google.png">
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>

        <form>

            </div>
        </form>
        
    </body>
</html>
